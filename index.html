<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loldle Unlimited</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Loldle Unlimited</h1>
    </header>
    <div class="input-container" id="input-container">
        <form id="input-form" autocomplete="off" action="">
            <input type="text" id="selected-champion" />
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="guess-container">
        <table class="guess-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Positions</th>
                    <th>Species</th>
                    <th>Resource</th>
                    <th>Range Type</th>
                    <th>Regions</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody id="champion-table-body">
                
            </tbody>
        </table>
    </div>
    <script src="./main.js" type="module"></script>
</body>
</html>
